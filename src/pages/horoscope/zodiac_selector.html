
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zodiac Selector</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  .button {
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    border: 1px solid #ccc;
    background-color: #f8f8f8;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .button:hover {
    background-color: #e0e0e0;
  }
  select {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-top: 20px;
    width: 200px;
  }
</style>
</head>
<body>
<h2>Select Day and Zodiac Sign</h2>

<button id="yesterday" class="button">Yesterday</button>
<button id="today" class="button">Today</button>
<button id="tomorrow" class="button">Tomorrow</button>

<select id="zodiac-select">
  <option value="Aries">Aries</option>
  <option value="Taurus">Taurus</option>
  <option value="Gemini">Gemini</option>
  <option value="Cancer">Cancer</option>
  <option value="Leo">Leo</option>
  <option value="Virgo">Virgo</option>
  <option value="Libra">Libra</option>
  <option value="Scorpio">Scorpio</option>
  <option value="Sagittarius">Sagittarius</option>
  <option value="Capricorn">Capricorn</option>
  <option value="Aquarius">Aquarius</option>
  <option value="Pisces">Pisces</option>
</select>

<script>
  document.getElementById("yesterday").addEventListener("click", function() {
    alert("Selected Day: Yesterday
Zodiac Sign: " + document.getElementById("zodiac-select").value);
  });

  document.getElementById("today").addEventListener("click", function() {
    alert("Selected Day: Today
Zodiac Sign: " + document.getElementById("zodiac-select").value);
  });

  document.getElementById("tomorrow").addEventListener("click", function() {
    alert("Selected Day: Tomorrow
Zodiac Sign: " + document.getElementById("zodiac-select").value);
  });
</script>

</body>
</html>
